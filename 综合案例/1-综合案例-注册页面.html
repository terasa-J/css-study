<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>综合案例2</title>
</head>

<body>
  <h4>青春不常在，XXXX</h4>
  <table>
    <tr>
      <td>性别</td>
      <td>
        <input type="radio" name="sex" value="man" id="man"><label for="man"> <img src="imgs/man.jpg" alt=""> 男</label>
        <input type="radio" name="sex" value="woman" id="woman"><label for="woman"><img src="imgs/women.jpg" alt="">
          女</label>
      </td>
    </tr>
    <tr>
      <td>生日</td>
      <td>
        <select name="year" id="year">
          <option value="1">--请选择年份--</option>
          <option value="2001">2001</option>
          <option value="2002">2002</option>
        </select>
        <select name="month" id="month">
          <option value="1">--请选择月份--</option>
          <option value="01">01</option>
          <option value="02">02</option>
        </select>
        <select name="day" id="day">
          <option value="1">--请选择日期--</option>
          <option value="05">05</option>
          <option value="06">06</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>所在地区</td>
      <td>
        <input type="text" value="111111">
      </td>
    </tr>
    <tr>
      <td>婚姻状况</td>
      <td>
        <input type="radio" name="marrige" checked>未婚
        <input type="radio" name="marrige">已婚
        <input type="radio" name="marrige">离婚
      </td>
    </tr>
    <tr>
      <td>学历</td>
      <td>
        <input type="text" value="幼儿园">
      </td>
    </tr>
    <tr>
      <td>喜欢的类型</td>
      <td>
        <input type="checkbox" name="fav">可爱的
        <input type="checkbox" name="fav">可爱的1
        <input type="checkbox" name="fav">可爱的2
        <input type="checkbox" name="fav">可爱的3
        <input type="checkbox" name="fav" checked>都喜欢
      </td>
    </tr>
    <tr>
      <td>自我介绍</td>
      <td>
        <textarea name="intro" id="intro">自我介绍</textarea>
      </td>
    </tr>
    <tr>
      <td rowspan="4">
      </td>
      <td>
        <input type="submit" value="免费注册">
      </td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" checked>我统一
      </td>
    </tr>
    <tr>
      <td>
        <a href="#">我是会员，立即登录</a>
      </td>
    </tr>
    <tr>
      <td>
        <h3>我承诺</h3>
        <ul>
          <li>年满18岁</li>
          <li>年满1899999岁</li>
          <li>年满186666岁</li>
        </ul>
      </td>
    </tr>
  </table>
</body>

</html>
