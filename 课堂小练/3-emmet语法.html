<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .one {
      height: 2px;
      width: 400px;
      line-height: 20px;
      text-indent: 2em;
    }
  </style>
</head>

<body>
  <div></div>
  <!-- * : 一次生成几个标签，乘法 -->
  <!-- div*3 -->
  <div></div>
  <div></div>
  <div></div>

  <!-- ul>li -->
  <ul>
    <li></li>
  </ul>

  <!-- ul>li*3 -->
  <ul>
    <li></li>
    <li></li>
    <li></li>
  </ul>

  <!-- div+p -->
  <div></div>
  <p></p>

  <!-- .nav -->
  <div class="nav"></div>

  <!-- #banner -->
  <div id="banner"></div>

  <!-- p.red -->
  <p class="red"></p>

  <!-- span#green -->
  <span id="green"></span>

  <!-- $：自增符号 -->
  <!-- {}：包含默认数字 -->
  <!-- div{$}*5 -->
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>

  <!-- span.class$*3{$} -->
  <span class="class1">1</span>
  <span class="class2">2</span>
  <span class="class3">3</span>

</body>

</html>
